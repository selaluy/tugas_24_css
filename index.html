<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group d-grid gap-2">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <br>
      <div class="form-group d-grid gap-2">
        <label><b>Alamat Rumah</b></label>
        <textarea rows="2" cols="80" class="form-control"></textarea>
      </div>
      <br>
      <div class="form-group d-grid gap-2">
        <label><b>Foto Profil</b></label>
        <input type="file">
      </div>
      <br>
      <div class="form-group d-grid gap-2">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat email">
      </div>
      <br>
      <div class="form-group d-grid gap-2">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <br>
      <div class="form-group">
        <label><b>Jenis Kendaraan Anda:</b></label>
        <input type="radio" class="form-check-input">
        <label>Motor</label>
        <input type="radio" class="form-check-input">
        <label>Mobil</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
